<!-- Slider para mostrar productos -->
<div class="bg-blue-200 py-0">
    <div>
      <img src="https://www.aperitivoslareal.com/wp-content/uploads/2021/01/Aperitivos-LA-REAL-Blog-10-beneficios-de-las-legumbres-en-tu-dieta-5.jpg" alt="image slider"
      class="bg-yellow-200 h-[500px] w-full">
    </div>
  </div>
  <!-- Fin slider para mostrar  -->
  
  <!-- Contenedor del producto -->
  <div class="container w-[65%] pb-5 mt-10 mx-auto">
    <div>
      <h1 class="text-4xl font-bold text-[#981352]">Productos</h1>
      <div class="bg-gray-200 h-0.5"></div>
    </div>
    <div class="py-2 mt-2 grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Card Para mostrar los productos -->
      <div class="pb-5 max-w-full" *ngFor="let data of arrayps">
        <h2 class="mb-2 text-[#981352]">{{data.nombre}}</h2>
        <img class="bg-green-200 h-40 w-60" src="{{data.imagen}}" alt="image" />
        <div>
          <p class="text-[#981352]">{{data.costo |currency:'S/. '}}</p>
        </div>
        <div class="grid grid-cols-1">
          <div>
            <button class="text-[#981352]">Agregar carrito</button>
          </div>
          <a [routerLink]="['detalle/', data.id]" class="text-[#981352]">Ver mas</a>
        </div>
      </div>
      <!-- Fin card mostrar productos -->
    </div>
  </div>
  <!-- Fin del contenedor -->
