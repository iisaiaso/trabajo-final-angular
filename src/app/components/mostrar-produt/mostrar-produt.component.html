<div class="container w-[65%] pb-5 mt-10 mx-auto">
    <div>
      <h1 class="text-4xl font-bold text-[#981352]">Productos</h1>
      <div class="bg-gray-200 h-0.5"></div>
    </div>
    <div class="py-2 mt-2 grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Card Para mostrar los productos -->
      <div class="pb-5 max-w-full" *ngFor="let data of productos">
        <h2 class="mb-2 text-[#981352]">{{data.nombre}}</h2>
        <img class="bg-green-200 w-60 h-40" src="{{data.imagen}}" alt="image" />
        <div class="flex justify-between mt-1">
          <div>
            <p [ngClass]="data.oferta? 'line-through text-[#981352]':''">{{data.costo |currency:'S/. '}}</p>
          </div>
          <div *ngIf="data.oferta > 0">
            <p class="text-blue-500 text-lg">Oferta: {{data.costo - data.oferta |currency:'S/. '}}</p>
          </div>
        </div>
        <div class="grid grid-cols-1">
          <div>
            <button class="text-[#981352]">Agregar carrito</button>
          </div>
          <div>
            <a  (click)="mostrarDetalle(data.id)" class="text-[#981352] cursor-pointer">Ver mas</a>
          </div>
        </div>
      </div>
      <!-- Fin card mostrar productos -->
    </div>
  </div>
