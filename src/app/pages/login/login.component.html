<section class="h-full gradient-form">
  <div class="container py-12 px-6 h-full">
    <div
      class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="w-96">
        <div class="block shadow-lg rounded-lg bg-slate-100">
          <div class="lg:flex lg:flex-wrap g-0">
            <div class="md:w-96 px-4 md:px-0">
              <div class="md:px-2 md:mx-6">
                <div class="text-center">
                  <img
                    class="mx-auto w-[150px]"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
                    alt="logo"
                  />
                  <h4 class="text-xl font-semibold mt-1 mb-5 pb-1 uppercase">
                    Inicio de Sesión
                  </h4>
                </div>
                <form [formGroup]="formLogin">
                  <p class="mb-4">Por favor, ingrese a su cuenta</p>
                  <div class="mb-4">
                    <input
                      type="text"
                      formControlName="email"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded   "
                      placeholder="Ingrese su email"
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      placeholder="Password"
                    />
                  </div>
                  <div class="text-center pt-1 mb-3 pb-1">
                    <button
                      class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                      type="button"
                      style="
                       background-image: linear-gradient(150deg, #f85b6e 0, #ec546e 25%, #e04d6c 50%, #d3466a 75%, #c74068 100%);"
                       (click)="sendLogin()">
                      Log in
                    </button>

                  </div>
                  <div class="flex justify-between pb-6 px-3">
                    <p class="mt-1">¿No tienes una cuenta?</p>
                    <button class="border-2 border-blue-600 text-blue-600 font-medium text-xs uppercase px-2 py-2 hover:border-blue-600 hover:text-white hover:bg-blue-600 hover:duration-500">
                      <a routerLink="/register-user">Registrese aqui</a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
