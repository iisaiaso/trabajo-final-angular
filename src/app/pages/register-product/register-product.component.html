<div class="container w-[70%] mx-auto py-2">
  <div class="w-[60%] mx-auto">
    <h1 class="text-4xl font-bold mb-10">Nuevo Producto</h1>
    <div class="mx-auto">
      <h2 class="text-2xl font-semibold mb-5">Productos</h2>
      <div class="200">
        <form [formGroup]="formRegisterProduct">
          <div>
            <!-- Input nombre -->
            <div class="w-full flex mb-3">
              <label for="" class="mt-1 text-md text-black font-semibold"> Nombre </label>
              <input type="text"
              formControlName="nombre" 
              class="w-[500px] px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none ml-9"/>
            </div>
            <!-- Fin input nombre -->

            <!-- Input descripcion -->
            <div class="w-full flex  mb-3">
              <label for="" class="mt-1 text-md text-black font-semibold"> Descripcion </label>
              <textarea
              formControlName="descripcion" 
              class="w-[500px] px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none ml-3" 
              cols="30" rows="3"></textarea>

            </div>
            <!-- Fin input descripcion -->

             <!-- Input costo y oferta -->
             <div class=" lg:grid lg:grid-cols-2 gap-2 w-[600px] ">
                  <div class="w-full flex  mb-3">
                    <label for="" class="mt-1 text-md text-black font-semibold"> Costo </label>
                    <input type="number"
                    formControlName="costo" 
                    class="py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none ml-[55px]"/>
                  </div>

                  <div class="w-full flex  mb-3">
                    <label for="" class="mt-1 text-md text-black font-semibold ml-5"> Oferta </label>
                    <input type="number"
                    formControlName="oferta" class="py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none ml-[20px]"/>
                  </div>
             </div>
              <!-- Fin input costo y oferta -->

             <!-- Input imagen -->
             <div class="w-full flex  mb-3">
                <label for="" class="mt-1 text-md text-black font-semibold"> Imagen </label>
                <input type="text"
                formControlName="imagen" 
                 class="w-[500px] px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none ml-11"/>
              </div>
              <!-- Fin input imagen -->
          </div>
          <!-- Boton Registrar -->
            <div class="text-center">
                <button 
                (click)="saveProducts({ nombre:formRegisterProduct.value.nombre, descripcion:formRegisterProduct.value.descripcion, costo:formRegisterProduct.value.costo, oferta:formRegisterProduct.value.oferta, imagen:formRegisterProduct.value.imagen})"
                class="bg-blue-600 py-2 text-white font-semibold px-3 rounded-lg">Registrar producto</button>
            </div>
          <!-- Fin Boton Registrar -->
        </form>
      </div>
    </div>
  </div>
</div>
